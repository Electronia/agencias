<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo MEAN</title>
	<!-- Cargamos bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- Cargamos angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Cargamos el javascript de angular -->
	<script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center" ng-prueba>
			<h1>NÂº de Registros: <span class="label label-success">{{ agencias.length }}</span></h1>
		</div>


		<div class="row">
			<div class="col-sm-6 col-sm-offset-1">
				<table class="table table-striped">
					<tr class="info">
						<td>Nombre</td>
						<td>App Url</td>
						<td>Email</td>
						<td>Telefono</td>
						<td>cust_id</td>
						<td>listado</td>
					</tr>
					<tr ng-repeat="agencia in agencias" ng-click="selectAgencia(agencia)">
						<td>{{ agencia.nombre }}</td>
						<td>{{ agencia.appUrlId }}</td>
						<td>{{ agencia.email }}</td>	
						<td>{{ agencia.phone }}</td>
						<td>{{ agencia.custId }}</td>
						<td><a href="">Listado</a></td>						
					</tr>
				</table>					
			</div>
			<div class="col-sm-4 col-sm-offset-1 text-center">
				<form name="myForm">
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Nombre" ng-model="newAgencia.nombre" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="App url agencia" ng-model="newAgencia.appUrlId" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Email" ng-model="newAgencia.email" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Telefono" ng-model="newAgencia.phone" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Cust_id" ng-model="newAgencia.custId" required>
					</div>

					<!-- Acciones que podemos realizar en el formulario -->
					<button type="submit" class="btn btn-success btn-lg" ng-click="registrarAgencia()" ng-disabled="myForm.$invalid || selected">Registrar</button>
					<button type="submit" class="btn btn-warning btn-lg" ng-click="modificarAgencia(newAgencia)" ng-disabled="!newAgencia.nombre || !newAgencia.appUrlId || !newAgencia.email || !newAgencia.phone || !newAgencia.custId || !selected">Modificar</button>
					<button type="submit" class="btn btn-danger btn-lg" ng-click="borrarAgencia(newAgencia)" ng-disabled="!newAgencia.nombre || !newAgencia.appUrlId || !newAgencia.email || !newAgencia.phone  || !newAgencia.custId || !selected">Borrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
